<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Meeting</title>
<meta name="vieport" content="width=device-widith, initial-scale=1">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stulesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootsrap/4.1.0/css/bootstrap.min.css">
<link rel="stulesheet" type="text/css" th:href="@{/css/custom.css}" />
<script src="http://cdn.jsdelivr.net/webjars/bootsrap/4.1.0/js/bootsrap.min.js" th:src="@{/webjars/bootsrap/js/bootstrap.min.js}" ></script>
<script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
</head>
<body>
<nav class="navbar navbar-dark bg-info navbar-expand-sm">
	<a class="navbar-brand brand-text" href="#">
	Meeting maker
	</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list" aria-controls="navbar-list">
<span class=navbar-toggler-icon></span>
</button>
<div class="collapse navbar-collapse justify-content-between" id="navbar-list">
	<ul class="navbar-nav">
	<li class="nav-item active">
		<a class="nav-link" href="#" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
		</li>
		<li class="nav-item">
		<a class="nav-link" href="#" th:href="@{/addmeeting}">Update Meeting</a>
		</li>
		</ul>
</nav>
<div class="container my-5">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 bg-info text-;ight text-center border rounded-top border-bottom-0 border-info p-1">
<h5 class="mb-1 text-center">Update Meeting</h5>
</div>
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6 border rounded-bottom border-info p-3">
<form action="#" th:action="@{/update/{id}=${meeting.id}" th:object="${meeting}" method="post" th:method="put">
	<-div class="form-group">
		<label for="name" class="col-form-label">Name</label>
		<input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" autofocus >
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
		</div>
		
		<div class="form-group">
		<label for="responsibleperson" class="col-form-label">Responsible Person</label>
		<input th:field="*{responsibleperson}" class="form-control" id="responsibleperson" placeholder="Responsible Person" ></input>
		<span th:if="#{fields.hasErrors('responsibleperson')}" th:errors="*{responsibleperson}" class="text-danger" ></span>
		</div>
		
		<div class="form-group">
		<label for="description" class="col-form-label">Description</label>
		<input th:field="*{description}" class="form-control" id="description" placeholder="Description" ></input>
		<span th:if="#{fields.hasErrors('description')}" th:errors="*{description}" class="text-danger" ></span>
		</div>
				
		<div class="form-group">
		<label for="startdateTime" class="col-form-label">Start Date Time</label>
		<input th:field="*{startdateTime}" type="datetime-local" value="2022-10-20T14:35:00" class="from-control" id="startdatetime" placeholder="Start Date Time" ></input>
		<span th:if="#{fields.hasErrors('startdateTime')}" th:errors="*{startdateTime}" class="text-danger" ></span>
		</div>
		
		<div class="form-group">
		<label for="enddateTime" class="col-form-label">End Date Time</label>
		<input th:field="*{enddateTime}" type="datetime-local" value="2022-10-20T14:35:00" class="from-control" id="enddateTime" placeholder="End Date Time" ></input>
		<span th:if="#{fields.hasErrors('enddateTime')}" th:errors="*{enddateTime}" class="text-danger" ></span>
		</div>
				
		<div class="text-center">
			<input type="submit" class="btn btn-info" value="Add Meeting">
		</div>
		</form>
		</div>
		<div class="col-md-3"></div>
		</div>
		</div>
</body>
</html>
